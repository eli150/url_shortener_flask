<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Short URL</title>
    <script>
        function encode() {
            document.url_form.action = "/encode"
        }
        function decode() {
            document.url_form.action = "/decode"
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Short URL</h1>
        <form action="" method="POST" id="url_form" name="url_form" class="my-4">
            <div class="input-group">
                <input required placeholder="URL" type="url" name="inputUrl" id="inputUrl" class="form-control">
                <button type="submit" onclick="encode()" class="btn btn-outline-secondary">Encode</button>
                <button type="submit" onclick="decode()" class="btn btn-outline-secondary">Decode</button>
            </div>
        </form>
        <h3>URLs List</h3>
        {% if urls|length < 1 %} <h4 style="text-align: center">There are no urls. Create one above!</h4>
            {% else %}
            <table class="table table-striped table-responsive">
                <tr>
                    <th>Full Url</th>
                    <th>Short Url</th>
                </tr>
                {% for url in urls %}
                <tr>

                    <td><a href="{{url.full_url}}">{{url.full_url}}</a></td>
                    <td><a href="{{url.full_url}}">{{url.short_url}}</a></td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}

            </tbody>
            </table>
    </div>
</body>

</html>
